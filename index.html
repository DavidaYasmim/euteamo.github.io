<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer namorar comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cc2b5e, #ff5858);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sim {
      background-color: #4da6ff;
      color: black;
    }

    #nao {
      background-color: #ff80bf;
      color: black;
    }

    .hidden {
      display: none;
    }

    #poema {
      margin-top: 40px;
      font-size: 20px;
      line-height: 1.5;
      font-weight: 500;
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer namorar comigo, Yasmin?</h1>
    <div class="botoes">
      <button id="sim">Sim</button>
      <button id="nao">Não</button>
    </div>
    <div id="poema" class="hidden"></div>
  </div>

  <script>
    let simUsado = false;
    let naoClicks = 0;

    const btnSim = document.getElementById("sim");
    const btnNao = document.getElementById("nao");
    const poema = document.getElementById("poema");

    btnNao.addEventListener("click", () => {
      naoClicks++;
      btnSim.style.fontSize = parseInt(window.getComputedStyle(btnSim).fontSize) + 5 + "px";

      const carinha = document.createElement("span");
      carinha.textContent = " :c";
      carinha.style.display = "block";
      carinha.style.marginTop = "10px";
      carinha.style.fontSize = "18px";
      carinha.style.opacity = "1";
      poema.appendChild(carinha);

      setTimeout(() => {
        carinha.remove();
      }, 2000);

      if (naoClicks >= 3) {
        btnNao.style.display = "none";
      }
    });

    btnSim.addEventListener("click", () => {
      if (simUsado) return;
      simUsado = true;

      poema.classList.remove("hidden");
      poema.innerHTML = `
        <p>
          Olhe meu neném, já passamos por muita coisa, eu queria te pedir em namoro presencial mas infelizmente não vou conseguir, 
          mas eu fiz meu esforço pra criar um site e conseguir programar ele, esse é o meu primeiro projeto e tô orgulhoso dele ser para você, 
          eu te amo de mais meu amor &lt;3, eu prometo que eu faço outro melhor quando eu aprender.
        </p>
        <img src="yasmin.jpg" alt="Yasmin linda" />
      `;
    });
  </script>
</body>
</html>
